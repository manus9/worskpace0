          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">

                <div class="col">
                  <form class="form"  id="editProfile">
                    <div class="container p-4">
                      <div class="row pb-1">
                        <input type="text" class="form-control " id="inputFirstName"  placeholder="Nombre"  required>
                      </div>
                      <div class="row pb-1">
                        <input type="text" class="form-control " id="inputLastName" placeholder="Apellido"  required>
                      </div>
                      <div class="row pb-1">
                       <input type="file" id="myFileInput" required>
                      </div>
                      <div class="row pb-1">
                        <input type="number" class="form-control " id="inputPhoneNumber" placeholder="Teléfono"   style="-webkit-appareance: none;" required>
                      </div>
                      <div class="row pb-1">
                        <input type="number" class="form-control " id="inputAge" placeholder="Edad"   style="-webkit-appareance: none;" required>
                      </div>
                      <div class="row">
                        <input type="date" class="form-control " id="inputBirthday" style="font-size: 14px;"  required>
                      </div>
                    </div>
                    <div class="container text-right pt-2">
                      <button type="submit" class="btn btn-primary ">Confirmar</button>
                    </div>
                  </form>
                </div>
               </div>
              </div>
            </div>
